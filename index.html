<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Project tracking intro component</title>

    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>

</head>

<body>
    <main>

        <header>
            <img src="images/logo.svg" alt="logo image">
            <div class="menu-icon">

            </div>

            <nav>
                <ul>
                    <li>Product</li>
                    <li>Features</li>
                    <li>Pricing</li>
                    <li>Login</li>
                </ul>
            </nav>
        </header>

        <section class="content">
            <div class="content-text">
                <p><span class="new">New</span> <span class="spaced-letter">Monograph Dashboard</span></p>
                <h1>Powerful insights <br> into your team</h1>
                <p class="normal-text">Project planning and time tracking <br> for agile teams</p>
                <button>Schedule a demo</button>
                <p class="spaced-letter preview">to see a live preview</p>
            </div>
            <div class="content-image">
                <!-- use css to add image as background for this section -->
            </div>
        </section>
    </main>
</body>

</html>
